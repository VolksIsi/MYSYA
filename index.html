<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Eine einfache Webseite">
    <title>Meine Webseite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #0073e6;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Willkommen auf meiner Webseite!</h1>
    </header>
    <main>
        <p>Das ist eine Beispielseite, die mit HTML und CSS erstellt wurde.</p>
        <p>Sie können hier Inhalte hinzufügen, um Ihre Webseite individuell zu gestalten.</p>
    </main>
    <footer>
        <p>&copy; 2025 Meine Webseite</p>
    </footer>
</body>
</html>
